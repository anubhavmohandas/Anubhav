<p>movies works!</p>

<div name="Choice " id="choice">
    <p *ngFor="let m of movies; let i = index; let c = count;
        let o = odd; let e = even;"
        [ngClass] = '{oddCls:o, evenCls:e}'>
        {{i}} 
        <!-- Gives the index number -->
        {{c}}
        <!-- count the movies -->
        {{m.name}}
    </p>
</div>
